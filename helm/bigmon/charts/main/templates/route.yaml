{{- if .Values.route.enabled -}}
# for HTTPS
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{ include "main.fullname" . }}-https-route
  labels:
      {{- include "main.labels" . | nindent 4 }}

spec:
  host: {{ .Values.hostName }}
  to:
    kind: Service
    name: {{ include "main.fullname" . }}
  port:
    targetPort: https
  {{- with .Values.route.tls }}
  tls:
    {{- toYaml . | nindent 4 }}
  {{- end }}

---

# for HTTP
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{ include "main.fullname" . }}-http-route
  labels:
      {{- include "main.labels" . | nindent 4 }}

spec:
  host: {{ .Values.hostName }}
  to:
    kind: Service
    name: {{ include "main.fullname" . }}
  port:
    targetPort: http

{{ end }}
