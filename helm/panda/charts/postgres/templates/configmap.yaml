# config map
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "postgres.fullname" . }}-configmap
  labels:
    {{- include "postgres.labels" . | nindent 4 }}
data:
  PANDA_PASSWORD: {{ .Values.database.password }}
  {{- if .Values.database.panda_dbhost }}
  PANDA_DBHOST: {{ .Values.database.dbhost }}
  {{- else }}
  PANDA_DBHOST: {{ include "postgres.fullname" . }}
  {{- end }}
